spring.datasource.url=jdbc:postgresql://localhost:5432/postgres
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Configuración personalizada para JWT
app.jwt.secret=413F4428472B4B6250655368566D5970337336763979244226452948404D6351
app.jwt.expiration=86400000

# Configuración de subida de archivos (sin límite restrictivo)
spring.servlet.multipart.enabled=true
spring.servlet.multipart.resolve-lazily=false
spring.servlet.multipart.file-size-threshold=2KB
spring.servlet.multipart.max-file-size=2GB
spring.servlet.multipart.max-request-size=2GB

# Configuración de timeout para archivos grandes (10 minutos)
spring.mvc.async.request-timeout=600000

# Configuración de Caché (usando implementación en memoria, no Redis)
spring.cache.type=simple
spring.cache.redis.cache-null-values=false

# Configuración adicional para evitar warnings
spring.jpa.open-in-view=false