version: '3.8'

services:
  # Base de datos PostgreSQL
  postgres:
    image: postgres:15-alpine
    container_name: eva-postgres
    environment:
      POSTGRES_DB: eva_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 1234
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/clean_duplicates.sql:/docker-entrypoint-initdb.d/clean_duplicates.sql
    networks:
      - eva-network

  # Backend Spring Boot
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: eva-backend
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/eva_db
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: 1234
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      JWT_SECRET: 413F4428472B4B6250655368566D5970337336763979244226452948404D6351
    depends_on:
      - postgres
    volumes:
      - ./backend/uploads:/app/uploads
    networks:
      - eva-network

  # Frontend Next.js
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: eva-frontend
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://backend:8080/api
    depends_on:
      - backend
    networks:
      - eva-network

  # MinIO para almacenamiento de objetos
  minio:
    image: minio/minio:latest
    container_name: eva-minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    networks:
      - eva-network

  # Prometheus para m√©tricas
  prometheus:
    image: prom/prometheus:latest
    container_name: eva-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
    networks:
      - eva-network

  # Grafana para dashboards
  grafana:
    image: grafana/grafana:latest
    container_name: eva-grafana
    ports:
      - "3001:3000"
    environment:
      GF_SECURITY_ADMIN_PASSWORD: admin
    volumes:
      - grafana_data:/var/lib/grafana
    networks:
      - eva-network

  # SMTP local para emails
  mailhog:
    image: mailhog/mailhog:latest
    container_name: eva-mailhog
    ports:
      - "1025:1025"
      - "8025:8025"
    networks:
      - eva-network

volumes:
  postgres_data:
  minio_data:
  grafana_data:

networks:
  eva-network:
    driver: bridge